<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Grocery List</title>
</head>
<body>
    
    <header>
        <h1>Grocery List</h1>
    </header>
   <main>
   <form id="grocery-form">
    <input type="text" id="grocery-item" placeholder="Item name">
    <label for="quantity">Quantity (max 10):</label>
    <input type="number" id="quantity" name="quantity" placeholder="qty" min="1" max="10">
    <input type="submit" id="enter" value="Enter" class="btn"> 
   </form> 


   <section id="results-section"></section>

   <br>
   <form id="delete-form">
    <input type="submit" id="delete-all" value="Delete All" class="btn">
   </form>
   <br>

   <button id="meal-ideas" class="btn">Meal Ideas</button>
   <br>

   <footer>
    <p>
        <a href="https://www.allrecipes.com/recipes/17562/dinner/">
            "The Greatest Wealth Is Health." -Virgil</p>
        </a>
   </footer>
</main>
  

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="main.js"></script>
</body>
</html>
